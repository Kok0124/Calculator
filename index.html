<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h2 id="instruction">
            Keyboard input is supported. Press "c" for clear all.
        </h2>
    </header>
    <div id="calculator">
        <div id="screen">
            <div data-prev-operand id="prev-operand"></div>
            <div data-current-operand id="current-operand"></div>
        </div>
        <button data-clear>AC</button>
        <button data-delete>&#9003</button>
        <button data-operation>/</button>
        <button data-operation>*</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-equals id="equals">=</button> <!--Vertical-psan-2, orange background-->
        <button data-number id="zero">0</button> <!--Horizontal-span-2--> 
        <button data-number>.</button> 
    </div>
</body>
</html>
